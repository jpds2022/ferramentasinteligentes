<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramentas Inteligentes</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-800">ferramentasinteligentes</h1>
      <!-- Espaço para anúncio -->
      <div class="w-64 h-16 bg-gray-200 flex items-center justify-center rounded text-gray-500 text-sm">
        Espaço para anúncio
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Cálculo de Férias</h2>
      <div class="bg-white p-6 rounded shadow max-w-xl">
        <form id="feriasForm" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Salário bruto</label>
            <input type="number" step="0.01" min="0" id="salario" class="w-full border rounded px-3 py-2" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Dias de férias</label>
            <input type="number" min="0" max="30" id="dias" class="w-full border rounded px-3 py-2" value="30" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Abono pecuniário (vender 1/3 das férias)?</label>
            <input type="checkbox" id="abono">
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Calcular</button>
        </form>
        <div id="resultado" class="mt-6 text-lg font-semibold text-green-700"></div>
      </div>
    </section>

    <!-- Espaço para anúncio -->
    <div class="w-full h-20 bg-gray-200 flex items-center justify-center rounded text-gray-500 text-sm mb-8">
      Espaço para anúncio
    </div>
  </main>

  <footer class="bg-white border-t py-4 text-center text-gray-500">
    &copy; 2025 ferramentasinteligentes
  </footer>

  <script>
    document.getElementById('feriasForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const salario = parseFloat(document.getElementById('salario').value);
      const dias = parseInt(document.getElementById('dias').value, 10);
      const abono = document.getElementById('abono').checked;

      if (isNaN(salario) || isNaN(dias) || dias <= 0) {
        document.getElementById('resultado').textContent = 'Preencha os campos corretamente.';
        return;
      }

      // Cálculo padrão de férias
      const ferias = (salario / 30) * dias;
      const umTerco = ferias / 3;
      let total = ferias + umTerco;

      let texto = `Valor das férias: R$ ${ferias.toFixed(2)} + 1/3 constitucional: R$ ${umTerco.toFixed(2)}`;

      if (abono) {
        const abonoValor = ferias / 3;
        total += abonoValor;
        texto += ` + Abono pecuniário: R$ ${abonoValor.toFixed(2)}`;
      }

      texto += `<br><strong>Total bruto: R$ ${total.toFixed(2)}</strong>`;
      document.getElementById('resultado').innerHTML = texto;
    });
  </script>
</body>
</html>
